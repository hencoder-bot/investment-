<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Investment Strategy Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-image: url('https://example.com/path-to-money-image.jpg'); /* Replace with actual URL */
            background-size: cover;
            background-repeat: no-repeat;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
        .goal {
            margin-top: 10px;
            background-color: blue;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        .input-group, .result {
            margin-top: 10px;
            background-color: orange;
            padding: 10px;
            border-radius: 5px;
            color: black;
        }
        .result {
            margin-top: 20px;
            background-color: red;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="title">THE GROUP INVESTMENT STRATEGY PROJECT PROGRAM</div>
    <div class="goal">
        <p>GOAL: TO ENABLE INVESTMENT POSSIBILITY FOR SMALL INCOME EARNERS</p>
        <p>ENCOURAGING FAIR AND TRUSTWORTHY SHARES AND PROFIT DISTRIBUTION AMONG SHAREHOLDERS</p>
        <p>AS TO MAINTAIN AND EXPAND TO INCREASE THE DAILY CASH FLOW OF THE CORE MEMBER</p>
    </div>
    <div class="input-group">
        <label for="invester1">Enter the amount of money you like to join the investment team with (Investor 1): </label>
        <input type="number" id="invester1"><br>
        <label for="invester2">Enter the amount of money you like to join the investment team with (Investor 2): </label>
        <input type="number" id="invester2"><br>
        <label for="invester3">Enter the amount of money you like to join the investment team with (Investor 3): </label>
        <input type="number" id="invester3"><br>
        <label for="invester4">Enter the amount of money you like to join the investment team with (Investor 4): </label>
        <input type="number" id="invester4"><br>
        <label for="invester5">Enter the amount of money you like to join the investment team with (Investor 5): </label>
        <input type="number" id="invester5"><br>
        <label for="invester6">Enter the amount of money you like to join the investment team with (Investor 6): </label>
        <input type="number" id="invester6"><br>
        <label for="general_profit">Enter the general profit to be distributed to the investors: </label>
        <input type="number" id="general_profit"><br>
        <button onclick="calculateProfits()">Calculate Profits</button>
    </div>
    <div class="result" id="result"></div>

    <script>
        function calculateProfits() {
            const invester1 = parseFloat(document.getElementById('invester1').value);
            const invester2 = parseFloat(document.getElementById('invester2').value);
            const invester3 = parseFloat(document.getElementById('invester3').value);
            const invester4 = parseFloat(document.getElementById('invester4').value);
            const invester5 = parseFloat(document.getElementById('invester5').value);
            const invester6 = parseFloat(document.getElementById('invester6').value);
            const general_profit = parseFloat(document.getElementById('general_profit').value);

            const total_capital = invester1 + invester2 + invester3 + invester4 + invester5 + invester6;

            function calculateProfit(investment, total_capital, general_profit) {
                const profit_percentage = (investment / total_capital) * 100;
                const actual_profit = (profit_percentage / 100) * general_profit;
                const business_maintenance = 0.30 * actual_profit;
                const actual_profit_after_maintenance = actual_profit - business_maintenance;
                return {
                    actual_profit: Math.round(actual_profit),
                    business_maintenance: Math.round(business_maintenance),
                    actual_profit_after_maintenance: Math.round(actual_profit_after_maintenance)
                };
            }

            const investors = [invester1, invester2, invester3, invester4, invester5, invester6];
            let resultHTML = `<p>The total capital from all the investors gives us a total of: ${total_capital}</p>`;

            investors.forEach((investment, index) => {
                const { actual_profit, business_maintenance, actual_profit_after_maintenance } = calculateProfit(investment, total_capital, general_profit);
                resultHTML += `
                    <p>The profit for investor ${index + 1} before maintenance is: ${actual_profit}</p>
                    <p>The business maintenance cost for investor ${index + 1} is: ${business_maintenance}</p>
                    <p>The profit for investor ${index + 1} after maintenance is: ${actual_profit_after_maintenance}</p>
                `;
            });

            document.getElementById('result').innerHTML = resultHTML;
        }
    </script>
</body>
</html>
